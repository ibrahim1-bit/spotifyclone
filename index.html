        <script>

            let currentsong = new Audio();

            let songs;

            let currfolder;

            async function getsongs(folder) {
                currfolder = folder;
                let a = await fetch(`http://127.0.0.1:5500/${folder}/`)
                let response = await a.text();

                let div = document.createElement("div");
                div.innerHTML = response;

                let as = div.getElementsByTagName("a");
                songs = [];

                for (let index = 0; index < as.length; index++) {
                    const element = as[index];
                    if (element.href.endsWith(".mp3")) {
                        songs.push(element.href.split(`/${folder}/`)[1]);
                    }
                }

                let songul = document.querySelector(".song-list").getElementsByTagName("ul")[0]
                songul.innerHTML = ""
                for (const song of songs) {
                    songul.innerHTML = songul.innerHTML + ` <li>     
                            <img src="music.svg" alt="">
                            
                            <div class="info">
                                
                                <div class="song-name">${song.replaceAll("%20", " ")}</div>
                                <div class="song-artist">Ibrahim</div>
                                
                        </div>    
                            <img class="play2" src="pl.svg" alt="">
                          </li>
                           `
                }

                Array.from(document.querySelector(".song-list").getElementsByTagName("li")).forEach(e => {

                    e.addEventListener("click", element => {
                        console.log(e.querySelector(".info").firstElementChild.innerHTML);
                        playm(e.querySelector(".info").firstElementChild.innerHTML)
                    })

                });
            }

            const playm = (track, pause = false) => {
                // let audio = new Audio("/songs/" + track)
                currentsong.src = `/${currfolder}/` + track
                if (!pause) {
                    currentsong.play()
                    play.src = "stop.svg"
                }
                document.querySelector(".inf").innerHTML = decodeURI(track)
                document.querySelector(".time").innerHTML = "00 : 00 / 00 : 00"

            }


            async function main() {



                await getsongs("songs/bts");
                playm(songs[0], true)
                console.log("Found songs:", songs);
                // display albums

                play.addEventListener("click", () => {
                    if (currentsong.paused) {
                        currentsong.play()
                        play.src = "pause.svg"
                    }
                    else {
                        currentsong.pause()
                        play.src = "pl.svg"
                    }

                });
                function secondsToMinutesSeconds(seconds) {
                    let mins = Math.floor(seconds / 60);
                    let secs = Math.floor(seconds % 60);
                    return `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
                }

                currentsong.addEventListener("timeupdate", () => {
                    document.querySelector(".time").innerHTML =
                        `${secondsToMinutesSeconds(currentsong.currentTime)} / ${secondsToMinutesSeconds(currentsong.duration)}`;
                    document.querySelector(".circle").style.left = (currentsong.currentTime / currentsong.duration) * 100 + "%"
                });
                document.querySelector(".seekbar").addEventListener("click", e => {
                    let per = (e.offsetX / e.target.getBoundingClientRect().width) * 100
                    document.querySelector(".circle").style.left = per + "%"
                    currentsong.currentTime = ((currentsong.duration) * per) / 100

                })
                pe.addEventListener("click", () => {
                    let index = songs.indexOf(currentsong.src.split("/").slice(-1)[0])
                    if (index - 1 >= 0) {
                        playm(songs[index - 1])

                })
